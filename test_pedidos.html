<!DOCTYPE html>
<html>
<head>
    <title>Test API Pedidos</title>
</head>
<body>
    <h1>Test API Pedidos</h1>
    <button onclick="testCrearPedido()">Crear Pedido de Prueba</button>
    <button onclick="testListarPedidos()">Listar Pedidos</button>
    
    <div id="resultado"></div>
    
    <script>
        async function testCrearPedido() {
            const pedidoTest = {
                cliente_id: 1,
                cliente_nombre: "Cliente Test",
                productos: [
                    {
                        id: 1,
                        nombre: "Producto Test",
                        cantidad: 2,
                        precio: 25.99
                    }
                ],
                total: 51.98,
                estado: "pendiente",
                observaciones: "Pedido de prueba"
            };
            
            try {
                const response = await fetch('/Sistema-de-ventas-AppLink-main/api/pedidos_simple.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(pedidoTest)
                });
                
                const data = await response.json();
                document.getElementById('resultado').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('resultado').innerHTML = 'Error: ' + error.message;
            }
        }
        
        async function testListarPedidos() {
            try {
                const response = await fetch('/Sistema-de-ventas-AppLink-main/api/pedidos_simple.php');
                const data = await response.json();
                document.getElementById('resultado').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('resultado').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
