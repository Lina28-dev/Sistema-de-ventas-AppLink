    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let clientes = [];
        
        // Cargar al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            cargarClientes();
            cargarPedidos();
            cargarVentas();
        });
        
        function mostrarAlerta(mensaje, tipo = 'success') {
            const alertas = document.getElementById('alertas');
            const alerta = document.createElement('div');
            alerta.className = `alert alert-${tipo} alert-dismissible fade show`;
            alerta.innerHTML = `
                ${mensaje}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertas.appendChild(alerta);
            
            setTimeout(() => {
                if (alerta.parentNode) {
                    alerta.remove();
                }
            }, 5000);
        }
        
        // CLIENTES
        async function cargarClientes() {
            try {
                const response = await fetch('/Sistema-de-ventas-AppLink-main/api/clientes.php?action=listar');
                const data = await response.json();
                
                if (data.success) {
                    clientes = data.data;
                    
                    // Actualizar lista
                    const lista = document.getElementById('listaClientes');
                    if (clientes.length === 0) {
                        lista.innerHTML = '<p class="text-muted">No hay clientes registrados</p>';
                    } else {
                        lista.innerHTML = clientes.map(c => 
                            `<div class="border p-2 mb-1 rounded">
                                <strong>${c.nombre_completo}</strong><br>
                                <small>Tel: ${c.telefono} | Email: ${c.email || 'N/A'}</small>
                            </div>`
                        ).join('');
                    }
                    
                    // Actualizar selects
                    actualizarSelectsClientes();
                } else {
                    mostrarAlerta('Error al cargar clientes: ' + data.error, 'danger');
                }
            } catch (error) {
                mostrarAlerta('Error de conexión al cargar clientes', 'danger');
                console.error(error);
            }
        }
        
        function actualizarSelectsClientes() {
            const selects = [document.getElementById('pedidoCliente'), document.getElementById('ventaCliente')];
            
            selects.forEach(select => {
                select.innerHTML = '<option value="">Seleccionar cliente...</option>';
                clientes.forEach(c => {
                    select.innerHTML += `<option value="${c.id}" data-nombre="${c.nombre_completo}">${c.nombre_completo}</option>`;
                });
            });
        }
        
        async function crearClientePrueba() {
            const clienteData = {
                nombre: document.getElementById('clienteNombre').value,
                telefono: document.getElementById('clienteTelefono').value,
                email: document.getElementById('clienteEmail').value,
                tipo: '0'
            };
            
            try {
                const response = await fetch('/Sistema-de-ventas-AppLink-main/api/clientes.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(clienteData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    mostrarAlerta('Cliente creado exitosamente');
                    cargarClientes();
                    
                    // Limpiar formulario
                    document.getElementById('formClientePrueba').reset();
                } else {
                    mostrarAlerta('Error: ' + data.error, 'danger');
                }
            } catch (error) {
                mostrarAlerta('Error de conexión', 'danger');
                console.error(error);
            }
        }
        
        // PEDIDOS
        async function cargarPedidos() {
            try {
                const response = await fetch('/Sistema-de-ventas-AppLink-main/api/pedidos.php?action=listar');
                const data = await response.json();
                
                if (data.success) {
                    const lista = document.getElementById('listaPedidos');
                    if (data.data.length === 0) {
                        lista.innerHTML = '<p class="text-muted">No hay pedidos registrados</p>';
                    } else {
                        lista.innerHTML = data.data.map(p => 
                            `<div class="border p-2 mb-1 rounded">
                                <strong>${p.numero_pedido}</strong><br>
                                <small>Cliente: ${p.cliente_nombre || 'N/A'} | Total: $${p.total}</small>
                            </div>`
                        ).join('');
                    }
                } else {
                    mostrarAlerta('Error al cargar pedidos: ' + data.error, 'danger');
                }
            } catch (error) {
                mostrarAlerta('Error de conexión al cargar pedidos', 'danger');
                console.error(error);
            }
        }
        
        async function crearPedidoPrueba() {
            const clienteSelect = document.getElementById('pedidoCliente');
            const selectedOption = clienteSelect.options[clienteSelect.selectedIndex];
            
            const pedidoData = {
                cliente_id: clienteSelect.value || null,
                cliente_nombre: selectedOption.getAttribute('data-nombre') || null,
                productos: JSON.parse(document.getElementById('pedidoProductos').value),
                total: parseFloat(document.getElementById('pedidoTotal').value),
                estado: 'pendiente'
            };
            
            try {
                const response = await fetch('/Sistema-de-ventas-AppLink-main/api/pedidos.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(pedidoData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    mostrarAlerta('Pedido creado exitosamente: ' + data.numero_pedido);
                    cargarPedidos();
                } else {
                    mostrarAlerta('Error: ' + data.error, 'danger');
                }
            } catch (error) {
                mostrarAlerta('Error de conexión', 'danger');
                console.error(error);
            }
        }
        
        // VENTAS
        async function cargarVentas() {
            try {
                const response = await fetch('/Sistema-de-ventas-AppLink-main/api/ventas.php?action=listar');
                const data = await response.json();
                
                if (data.success) {
                    const lista = document.getElementById('listaVentas');
                    if (data.data.length === 0) {
                        lista.innerHTML = '<p class="text-muted">No hay ventas registradas</p>';
                    } else {
                        lista.innerHTML = data.data.map(v => 
                            `<div class="border p-2 mb-1 rounded">
                                <strong>${v.numero_venta}</strong><br>
                                <small>Cliente: ${v.cliente_nombre || 'N/A'} | Total: $${v.total}</small>
                            </div>`
                        ).join('');
                    }
                } else {
                    mostrarAlerta('Error al cargar ventas: ' + data.error, 'danger');
                }
            } catch (error) {
                mostrarAlerta('Error de conexión al cargar ventas', 'danger');
                console.error(error);
            }
        }
        
        async function crearVentaPrueba() {
            const clienteSelect = document.getElementById('ventaCliente');
            const selectedOption = clienteSelect.options[clienteSelect.selectedIndex];
            
            const ventaData = {
                cliente_id: clienteSelect.value || null,
                cliente_nombre: selectedOption.getAttribute('data-nombre') || null,
                productos: JSON.parse(document.getElementById('ventaProductos').value),
                subtotal: parseFloat(document.getElementById('ventaSubtotal').value),
                descuento: parseFloat(document.getElementById('ventaDescuento').value),
                total: parseFloat(document.getElementById('ventaTotal').value),
                metodo_pago: 'efectivo',
                estado: 'completada'
            };
            
            try {
                const response = await fetch('/Sistema-de-ventas-AppLink-main/api/ventas.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(ventaData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    mostrarAlerta('Venta registrada exitosamente: ' + data.numero_venta);
                    cargarVentas();
                } else {
                    mostrarAlerta('Error: ' + data.error, 'danger');
                }
            } catch (error) {
                mostrarAlerta('Error de conexión', 'danger');
                console.error(error);
            }
        }
    </script>
