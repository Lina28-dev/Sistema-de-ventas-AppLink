<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrando sesión...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logout-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="logout-card">
        <div class="mb-3">
            <i class="fas fa-spinner fa-spin fa-3x text-primary"></i>
        </div>
        <h4 class="mb-3">Cerrando sesión...</h4>
        <p class="text-muted">Será redirigido en unos momentos</p>
        <div class="progress mt-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                 style="width: 100%" id="progressBar"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        // Ejecutar logout inmediatamente
        (function() {
            // Limpiar almacenamiento
            if (typeof(Storage) !== "undefined") {
                localStorage.clear();
                sessionStorage.clear();
            }
            
            // Hacer petición de logout
            fetch('/Sistema-de-ventas-AppLink-main/public/api/logout.php', {
                method: 'POST'
            })
            .finally(() => {
                // Redireccionar después de 2 segundos
                setTimeout(() => {
                    window.location.replace('/Sistema-de-ventas-AppLink-main/public/');
                }, 2000);
            });
        })();
    </script>
</body>
</html>
